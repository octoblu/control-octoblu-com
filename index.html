<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meshblu UI Builder</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.min.css"/>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>

    <script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>

    <script src="bower_components/lodash/dist/lodash.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">




    <script src="https://s3.amazonaws.com/control.octoblu.com/geo/js/angularjs-geolocation.min.js"></script>

    <style>
    .angular-google-map-container { height: 200px; width: 200px; }
    </style>

    <script type="text/javascript">

        (function() {
        	angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute','ngMaterial', 'geolocation', 'ngMap'])
        		.config(['$routeProvider',
        			function($routeProvider) {
        				$routeProvider
        					.when('/dashboard', {
        						templateUrl: 'dashboard/view.html',
        						controller: 'DashboardCtrl'
        					})
        					.otherwise({
        						redirectTo: '/dashboard'
        					});
        			}
        		])
        		.controller('RootCtrl', function($scope) {
        			$scope.$on('$locationChangeStart', function(e, next, current) {
        				$scope.page = next.split('/').splice(-1);
        				$scope.styleUrl = $scope.page + '/style.css'
        			});
        		});
        })();
    </script>

    <script src="http://cdn.octoblu.com/js/meshblu/latest/meshblu.bundle.js" type="text/javascript"></script>
    <script src="dashboard/script.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="RootCtrl">
        <link rel="stylesheet" ng-href="{{ styleUrl }}" />
        <div class="container" ng-view></div>

    </div>
</body>

</html>
